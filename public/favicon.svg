<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ladybug body -->
  <ellipse cx="50" cy="55" rx="35" ry="30" fill="#e53e3e"/>

  <!-- Head -->
  <circle cx="50" cy="25" r="15" fill="#1a1a1a"/>

  <!-- Wing line -->
  <line x1="50" y1="30" x2="50" y2="80" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Spots -->
  <circle cx="35" cy="45" r="5" fill="#1a1a1a"/>
  <circle cx="65" cy="45" r="5" fill="#1a1a1a"/>
  <circle cx="35" cy="65" r="5" fill="#1a1a1a"/>
  <circle cx="65" cy="65" r="5" fill="#1a1a1a"/>

  <!-- Antennae -->
  <line x1="45" y1="15" x2="40" y2="8" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="15" x2="60" y2="8" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="40" cy="8" r="2" fill="#1a1a1a"/>
  <circle cx="60" cy="8" r="2" fill="#1a1a1a"/>
</svg>
